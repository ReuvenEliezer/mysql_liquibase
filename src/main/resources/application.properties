server.port=8083
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.liquibase.enabled=true
#spring.liquibase.change-log=classpath:/liquibase/changelogMaster/controller/profile-prod-db-changelog-master-controller.xml
#jdbc:mysql://localhost/db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.liquibase.change-log=classpath:/db/changelog/changes/create-person-table-changelog-1.xml
